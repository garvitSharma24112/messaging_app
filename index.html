<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Messaging App - Hackathon 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
                <button class="new-chat" aria-label="Create new chat">+</button>
            </div>
            <div class="chat-list" role="listbox">
                <!-- Chat items will be populated by JS -->
            </div>
        </div>
        <div class="main-chat">
            <div class="chat-header">
                <img src="https://via.placeholder.com/40" alt="Group avatar">
                <h2>Select a chat</h2>
            </div>
            <div class="chat-body" role="log" aria-live="polite">
                <!-- Messages will be populated by JS -->
            </div>
            <div class="chat-footer">
                <input type="file" id="media-upload" accept="image/*" style="display: none;" aria-label="Upload media">
                <button class="media-btn" aria-label="Upload media">+</button>
                <input type="text" class="message-input" placeholder="Type a message..." aria-label="Message input">
                <button class="send-btn" aria-label="Send message">â†’</button>
            </div>
        </div>
    </div>
    <footer class="hackathon-footer">
        <p>Built for <a href="https://form.typeform.com/to/Hljx9wab" target="_blank" rel="noopener">Frontend UI Hackathon 2025</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
